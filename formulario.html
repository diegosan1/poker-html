<script>

function myFunction() {
  var x = document.getElementById("esconder");
  if (x.style.display = "none") {
	var countdown = 30 * 60 * 1000;
	var timerId = setInterval(function(){
		countdown -= 1000;
		var min = Math.floor(countdown / (60 * 1000));
		var sec = Math.floor((countdown - (min * 60 * 1000)) / 1000);
		if (countdown <= 0) {
		alert("30 min!");
		clearInterval(timerId);
		} else {
		$("#countTime").html(min + " : " + sec);
		}
		}, 1000);
  
    x.style.display = "block";
  } else {
    x.style.display = "none";
  }
}
</script>

<script>
function calc() {

    var tenThousand
    var fiveThousand
    var oneThousand
    var fiveHund
    var oneHund
    var twentyFive
    var five
	var vlMesa
    var valorFinal
    var diferenca
	var totalFichas
	var vlMesaInt
	
	vlMesa = parseInt(document.getElementById("valormesa").value)
	tenThousand = document.getElementById("dez").value
	fiveThousand = document.getElementById("cincmil").value
	oneThousand = document.getElementById("ummil").value
	fiveHund = document.getElementById("quinhento").value
	oneHund = document.getElementById("centena").value
	twentyFive = document.getElementById("vinteecinco").value
	five = document.getElementById("cincos").value
	
        var dezMil     = 0 
        var cincoMil   = 0 
        var mil        = 0 
        var quinhentos = 0 
        var cem        = 0
        var vinteCinco = 0 
        var cinco      = 0 

        if (tenThousand != null) {
            dezMil = parseInt(tenThousand) * 10000; 
        }
        if (fiveThousand != null) {
            cincoMil = parseInt(fiveThousand) * 5000;
        }
        if (oneThousand != null) {
            mil = parseInt(oneThousand) * 1000; 
        }
        if (fiveHund != null) {
            quinhentos = parseInt(fiveHund) * 500; 
        }
        if (oneHund != null) {
            cem = parseInt(oneHund) * 100; 
        }
        if (twentyFive != null) {
            vinteCinco = parseInt(twentyFive) * 25;
        }
        if (five != null) {
            cinco = parseInt(five) * 5; 
        }
		totalFichas = (dezMil + cincoMil + mil + quinhentos + cem + vinteCinco + cinco)	
        diferenca = Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(totalFichas - vlMesa)
		valorFinal = Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(vlMesa + (totalFichas - vlMesa))
		
		if ((totalFichas - vlMesa) >= 0){
			$("#vldiferenca").html(diferenca)
			document.getElementById("vldiferenca").style.color = "green";
		}
		if ((totalFichas - vlMesa) < 0){
			$("#vldiferenca").html(diferenca)
			document.getElementById("vldiferenca").style.color = "red";
		}
		
		$("#vlfinal").html(valorFinal)
		
}

function goBack() {
        window.history.back()
    } 
 </script>
